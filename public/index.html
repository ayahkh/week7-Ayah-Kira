<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stop Go Continue</title>
    <link rel="stylesheet" type="text/css" href="public/main.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon.ico" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
  </head>

  <body>
    <form action="/login" method="POST">
      <div class="title">
        <h1 class="header">
          <span style="color:red">STOP,</span><br />
          <span style="color:green">GO,</span><br />
          <span style="color:orange">CONTINUE!</span>
        </h1>
      </div>

      <div id="inform">
        You are not logged-in. Please login or register to be able to add posts.
        <br />
      </div>

      <main></main>

      <div class="container" id="cont">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <div class="wrapper">
          <button class="login" type="submit">Login</button>
        </div>
        <!--
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        -->
      </div>

      <!--
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      -->
    </form>

    <form id="logout" action="/logout" method="POST">
      <div class="wrapper"><button type="submit">Logout</button></div>
    </form>

    <form id="formPost" action="/my-handling-form-page" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Your user name" id="name" name="name" />
      </div>
      <div>
        <label for="mail">Category:</label>
        <input
          type="text"
          placeholder="Stop, Go, Continue"
          id="category"
          name="category"
        />
      </div>
      <div class="post">
        <label for="msg">Message:</label>

        <textarea id="msg" name="content" required></textarea>
      </div>
      <div class="wrapper">
        <div class="button">
          <button type="submit">Send your message</button>
        </div>
      </div>
    </form>

    <form id="register" action="/register" method="post">
      <div>
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="mail">Email:</label>
        <input type="text" id="mail" name="mail" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="wrapper">
        <div class="button"><button type="submit">Register</button></div>
      </div>
    </form>
    <script src="public/app.js"></script>
  </body>
</html>
